<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stopwatch</title>
  <link rel="stylesheet" type = "text/css" href="index.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
</head>
<body>
  <div>
    <!--sun and moon on top of each other -->
    <img id='sun' class='sun-and-moon animate-fadeout' src='http://images.clipartpanda.com/sun-transparent-background-6153-tangled-sun-symbol-huge-by-syntaxerror255.png')</img>
    <img id='moon' class='sun-and-moon animate-fadenight' src='http://www.clipartfort.com/clipart/plog-content/images/science/astronomy/cartoonmoonc.png')</img>
  </div>
  <div class="landscape">
    <!--sun and moon on top of each other -->
    <img id="tugme" class="bounce animated" src="http://vignette2.wikia.nocookie.net/adventuretimewithfinnandjake/images/a/a9/Candy_Heart.png/revision/latest?cb=20121110070740"/>
    <div class ="stopwatch_container">
      <h1> AWESOME STOPWATCH </h1>
      <h2 id='stopwatch'>00:00:00:00</h2>
      <button id='start'>START</button>
      <button id='stop'>STOP</button>
      <button id='clear'>CLEAR</button>
    </div>
    <!--jumping angry cloud -->
    <img id = "angrycloud" class="shake animated" src="http://vignette3.wikia.nocookie.net/adventuretimewithfinnandjake/images/9/94/Lumpy-space-adventure-time-1.png/revision/latest?cb=20120724144600"/>
  </div>
</body>
<script src="lib/stopwatch.js"></script>
<!-- <script src="humanTimer.js"></script> -->
</html>
